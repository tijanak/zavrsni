<div *ngIf="post; else postNotFound" >
  <div class="container">
    <div class="left post-container">
      <app-post [post]="post"></app-post>
    </div>
    <div class="right post-container">
      <div style="display: flex; align-items: center; justify-content: center;">
        <h2>Slicni psi</h2>
      </div>
      <app-posts [posts]="matches"></app-posts>
    </div>
  </div>
</div>
<ng-template #postNotFound>
  <h1>404 Not Found</h1>
</ng-template>
