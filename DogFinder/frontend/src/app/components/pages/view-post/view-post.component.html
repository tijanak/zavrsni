<div *ngIf="post; else postNotFound">
  <div class="container">
    <div class="left">
      <app-post [post]="post"></app-post>
    </div>
    <div class="right">
      <h2>Pronadjene slicne objave</h2>
      <app-posts [posts]="matches"></app-posts>
    </div>
  </div>
</div>
<ng-template #postNotFound>
  <h1>404 Not Found</h1>
</ng-template>
